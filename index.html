<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="main">
      <h1 id="title">
        Dr. Norman Borlaug
      </h1>

      <div id="img-div">
        <img src="https://en.wikipedia.org/wiki/File:Wrestling_-_Norman_Borlaug.jpg" alt="" id="image">

        <figcaption id="img-caption">
          Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.
        </figcaption>
        <section id="tribute-info">
          which contains textual content describing the subject of the tribute page.
        </section>
        <a href="https://en.wikipedia.org/wiki/Norman_Borlaug" id="tribute-link" target="_blank">Read More</a>
      </div>

    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
